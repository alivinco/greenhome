{{ template "header.html" .}}
    <header class="bar bar-nav ">
      <h1 class="title">GreenHome</h1>
        <a class="icon icon-gear pull-right" href="/greenhome/ui/m/settings"></a>
    </header>
    <div class="content">
        {{ range .project.Views }}
         {{ if eq .UiGroup "security"}}
                {{ range .Things}}
                   {{ if eq .Name "AlarmMode"}}
                        <div class="content-padded"></div>
                        <button class="btn btn-positive btn-block switch" onclick="CmdModeAlarm('{{ .ControlElementTopic }}','arm')">Arm</button>
                        <button class="btn btn-primary btn-block switch" onclick="CmdModeAlarm('{{ .ControlElementTopic }}','arm_stay')">Arm(stay)</button>
                        <button class="btn btn-negative btn-block switch" onclick="CmdModeAlarm('{{ .ControlElementTopic }}','disarm')">Disarm</button>
                   {{ end}}
                   {{ if eq .Name "HomeState"}}
                        <div class="content-padded"> <h3> Home state : <span topic="{{ .DisplayElementTopic }}" ui_element="{{ .UiElement }}"> {{ .Value }} </h3></span> </div>
                   {{ end}}
                {{ end}}
            {{ end}}
        {{end}}

    </div>
{{ template "footer.html" .}}
